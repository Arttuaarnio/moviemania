<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2>Add New Movie</h2>
    <form action ="#" th:object="${movie}" th:action="@{savemovie}" method="post">
        <div>
            <label for="title">Title:</label>
            <input
                type="text"
                id="title"
                th:field="*{title}"
                placeholder="Enter movie title"
                required
            />
        </div>

        <div>
            <label for="director">Director:</label>
            <input
                type="text"
                id="director"
                th:field="*{director}"
                placeholder="Enter director name"
                required
            />
        </div>

        <div>
            <label for="releaseyear">Release Year:</label>
            <input
                type="number"
                id="releaseyear"
                th:field="*{releaseyear}" 
                placeholder="Enter release year"
                required
            />
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea
                id="description"
                th:field="*{description}"
                placeholder="Enter movie description"
            ></textarea>
        </div>

        <div>
            <label for="review">Review:</label>
            <textarea
                id="review"
                th:field="*{review}"
                placeholder="Enter your review"
            ></textarea>
        </div>

        <div>
            <label for="genre">Genre:</label>
            <select id="genre" th:field="*{genre}" multiple>
                <option
                    th:each="genre: ${genre}"
                    th:value="${genre.genreid}"
                    th:text="${genre.genre}"
                ></option>
            </select>
            <p>
                Hold down Ctrl (Windows) or Command (Mac) to select multiple genres.
            </p>
        </div>

        <div>
            <button type="submit">Save Movie</button>
        </div>
    </form>

    <p><a th:href="@{/movielist}">Cancel</a></p>
</body>
</html>
